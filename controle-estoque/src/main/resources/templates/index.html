<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/template-logado}">

<th:block layout:fragment="breadcrumb">
	<div class="d-flex justify-content-between align-items-center">
		<ol>
			<li><a href="/index" th:text="#{company.name}"></a></li>
		</ol>
	</div>
</th:block>

<div th:switch="${principalList}" class="container" layout:fragment="page_content">
	<div class="row">
		<div class="col-md-12">
			<div class="card w-100 " style="width: 18rem; margin-top: 10px;">
				<div class="card-body">
					<h5 class="card-title">Meus Dados</h5>

					<div class="row">
						<div class="form-group col-md-8">
							<label for="cnpjCpf" class="col-form-label">Nome: &nbsp;</label><b sec:authentication="principal.name" ></b>
						</div>
						<div class="form-group col-md-8">
							<label for="razaoSocial" class="col-form-label">Login: &nbsp;</label><b sec:authentication="principal.username" ></b>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
